<!DOCTYPE html>
<html>
<head>
  <title>Student Leave Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Student Leave Form</h2>
  <form method="POST" action="/submit">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" name="name" required class="form-control" />
    </div>
    <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" required class="form-control" />
    </div>

    <div class="mb-3">
      <label>Branch:</label>
      <input type="text" name="branch" required class="form-control" />
    </div>
    <div class="mb-3">
      <label>Leave Date:</label>
      <input type="date" name="date" required class="form-control" />
    </div>
    <div class="mb-3">
      <label>Reason:</label>
      <textarea name="reason" required class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Apply</button>
  </form>
  <br>
  <a href="/admin" class="btn btn-secondary">View Requests (Admin)</a>
  <a href="/status" class="btn btn-outline-info mt-3">Check Leave Status</a>

</body>
</html>
