<!DOCTYPE html>
<html>
<head>
  <title>Check Leave Status</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h3>Check Your Leave Request Status</h3>
  <form method="POST" action="/status">
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" name="email" required class="form-control" />
    </div>
    <button type="submit" class="btn btn-info">Check Status</button>
  </form>

  {% if leaves %}
  <h4 class="mt-4">Results:</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th><th>Reason</th><th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for leave in leaves %}
      <tr>
        <td>{{ leave[4] }}</td>
        <td>{{ leave[5] }}</td>
        <td>{{ leave[7] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</body>
</html>
